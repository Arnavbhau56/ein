<section class="contacts">
  <h2 class="contacts-title">Contact Us</h2>
  <div *ngIf="loading" class="contacts-loading">Loading contacts...</div>
  <div *ngIf="error" class="contacts-error">{{ error }}</div>
  <div class="contacts-list" *ngIf="!loading && !error">
    <div class="contact-card" *ngFor="let contact of contacts">
      <img [src]="contact.image" [alt]="contact.name" class="contact-image" />
      <div class="contact-content">
        <div class="contact-name">{{ contact.name }}</div>
        <div class="contact-position">{{ contact.position }}</div>
        <div class="contact-icons">
          <a *ngIf="contact.linkedin" [href]="contact.linkedin" target="_blank" aria-label="LinkedIn">
            <fa-icon [icon]="faLinkedin"></fa-icon>
          </a>
          <a *ngIf="contact.mail" [href]="'mailto:' + contact.mail" target="_blank" aria-label="Mail">
            <fa-icon [icon]="faEnvelope"></fa-icon>
          </a>
          <a *ngIf="contact.phone" [href]="'tel:' + contact.phone" target="_blank" aria-label="Phone">
            <fa-icon [icon]="faPhone"></fa-icon>
          </a>
          <a *ngIf="contact.whatsapp" [href]="'https://wa.me/' + contact.whatsapp" target="_blank" aria-label="WhatsApp">
            <fa-icon [icon]="faWhatsapp"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
