<div class="perks" data-aos="fade-in">
  <!-- Title -->
<h2 class="perks-title" data-aos="fade-up" data-aos-delay="100">PERKS</h2>
<p class="perks-desc" data-aos="fade-up" data-aos-delay="200">Unlock exclusive benefits for your startup journey</p>

<!-- Loading/Error States -->
<div *ngIf="loading" class="perks-loading">Loading perks...</div>
<div *ngIf="error" class="perks-error">{{ error }}</div>

<!-- Perks List -->
<div class="perks-list">
  <div class="perk-card" *ngFor="let perk of perks" data-aos="flip-left">
    <img *ngIf="perk.image" [src]="perk.image" alt="perk image" class="perk-image"/>
    <div class="perk-content">
      <div class="perk-title">{{ perk.title }}</div>
      <div class="perk-description">{{ perk.description }}</div>
    </div>
  </div>
</div>
</div>
