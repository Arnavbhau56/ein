<div class="host">
<!-- Background overlay for blur and opacity -->
<div class="main-bg" data-aos="fade-in"></div>

<!-- NAVBAR -->
<nav class="navbar" [class.scrolled]="scrolled">
  <div class="navbar-content">
    <div class="navbar-left">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>
    <div class="navbar-right" [class.open]="menuOpen">
      <ul class="nav-links" [class.mobile]="isMobileView" [class.open]="menuOpen">
        <li *ngFor="let link of navLinks" (click)="closeMenuOnNavClick()">
          <a href="#{{link.id}}" [ngClass]="{'apply-btn': link.isButton}" (click)="onNavLinkClick(link); $event.preventDefault();">{{link.label}}</a>
        </li>
      </ul>
      <button class="hamburger" (click)="toggleMenu()" [attr.aria-label]="menuOpen ? 'Close menu' : 'Open menu'">
        <span [class.open]="menuOpen"></span>
        <span [class.open]="menuOpen"></span>
        <span [class.open]="menuOpen"></span>
      </button>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="main-content" data-aos="zoom-in">
  <img src="assets/seedstars.png" alt="Seedstar" class="main-logo" data-aos="fade-up" data-aos-delay="100" />
  <h1 class="main-title" data-aos="fade-up" data-aos-delay="200">FROM <span class="accent-green">MVP</span> TO <span class="accent-green">MONEY</span></h1>
  <p class="main-desc" data-aos="fade-up" data-aos-delay="300">
    A 4-month cohort where India's top VCs mentor and fund the best early-stage startups.
    IIT Bombay & Non-IITB tracks. Limited seats. Curated funding access.
  </p>
  <button class="apply-btn main-apply" (click)="onApplyNow()" data-aos="fade-up" data-aos-delay="400">APPLY NOW</button>
</main>

<!-- DOWN ARROW -->
