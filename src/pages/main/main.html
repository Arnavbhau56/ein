<div class="host">
<!-- Vanta.js Globe Background -->
<div id="vanta-globe" class="vanta-background"></div>
<!-- NAVBAR -->
<nav class="navbar" [class.scrolled]="scrolled">
  <div class="navbar-content">
    <div class="navbar-left">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>
    <div class="navbar-right" [class.open]="menuOpen">
      <ul class="nav-links" [class.mobile]="isMobileView" [class.open]="menuOpen">
        <li *ngFor="let link of navLinks" (click)="closeMenuOnNavClick()">
          <a href="#{{link.id}}" [ngClass]="{'apply-btn': link.isButton}" (click)="onNavLinkClick(link); $event.preventDefault();">{{link.label}}</a>
        </li>
      </ul>
      <button class="hamburger" (click)="toggleMenu()" [attr.aria-label]="menuOpen ? 'Close menu' : 'Open menu'">
        <span [class.open]="menuOpen"></span>
        <span [class.open]="menuOpen"></span>
        <span [class.open]="menuOpen"></span>
      </button>
    </div>
  </div>
</nav>


<!-- MAIN CONTENT -->
<main class="main-content">
  <img src="assets/logo_iento.png" alt="Seedstar" class="main-logo" />
  <div class="btns">
  <button class="apply-btn main-apply" (click)="onApplyNow()">REGISTER</button>
  <button class="apply-btn main-apply" (click)="onApplyLogin()">LOGIN</button>
  </div>
</main>

</div>

<div class="width">
<div id="ABOUT US">
<app-about></app-about>
</div>

<div id="TIMELINE">
  <app-timeline></app-timeline>
