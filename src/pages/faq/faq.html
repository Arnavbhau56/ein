<div class="about">
    <div class="heading">
        FAQs
    </div>
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading FAQs...</p>
    </div>
    
    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="error-container">
        <p>{{ error }}</p>
        <button (click)="fetchFaqData()" class="retry-btn">Retry</button>
    </div>
    
    <!-- FAQ Content -->
    <div *ngIf="!isLoading && !error" class="accordion-container">
        <div *ngFor="let item of faqItems; trackBy: trackByIndex" class="accordion-item">
            <button class="accordion-header">
                {{ item.title }}
                <i class="fa-solid fa-chevron-down icon"></i>
            </button>
            <div class="accordion-content">
                <div class="accordion-body">
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
        
        <!-- No FAQs available -->
        <div *ngIf="faqItems.length === 0" class="no-faqs">
            <p>No FAQs available at the moment.</p>
        </div>
    </div>
</div>
