<div class="about">
    <div class="heading">Incentives</div>

    <div class="cards">
        <!-- Loading State -->
        <div *ngIf="loading" class="loading">
            <p>Loading incentives...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="error">
            <p>Failed to load incentives. Please try again later.</p>
        </div>

        <!-- Perks List -->
        <div *ngFor="let perk of perks" class="clr-card">
            <div class="card-wrapper">
                <div class="card">
                    <div class="incentives-img">
                        <img [src]="perk.image" [alt]="perk.title" class="logo">
                    </div>
                    <div class="content">
                        <div class="title">
                            {{ perk.title }}
                        </div>
                        <div class="info">
                            {{ perk.description }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
